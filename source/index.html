<!DOCTYPE html>
<html lang="en">
<head>
  <title>SPshop</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/HelveticaRegular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/HelveticaRegular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__logo-wrap">
        <a href="#">
          <img src="#" alt="">
        </a>
      </div>
      <div class="page-header__navigation">
        <ul class="page-header__navigation-list">
          <li class="page-header__navigation-item">Woman's</li>
          <li class="page-header__navigation-item">Men's</li>
          <li class="page-header__navigation-item">Home</li>
          <li class="page-header__navigation-item">Travel</li>
          <li class="page-header__navigation-item">Beauty</li>
          <li class="page-header__navigation-item">Sale</li>
        </ul>
      </div>
      <div class="navigation__holder">
        <a class="navigation__link navigation__link--search" href="#">

        </a>
        <a class="navigation__link navigation__link--basket" href="#">

        </a>
        <button class="navigation__link navigation__link--menu" href="#" type="button">

        </button>
      </div>
    </div>
  </header>
  <main class="page-main">
    <div class="page-main__wrapper">
      <div class="page-main__holder">
        <div class="range-controls">
          <div class="range-controls__wrapper">
            <div class="range-controls__scale">
              <div class="range-controls__bar" style="width: 10%; margin-right: 93%;"></div>
            </div>
            <ul class="range-controls__toggle">
              <li class="range-controls__round range-controls__round-green" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
              <li class="range-controls__round" tabindex="0" style="left: 0%;"></li>
            </ul>
          </div>
          <ul></ul>
        </div>
        <div class="bill">
          <h1 class="information__title">Billing Information</h1>
          <ul class="">
            <li>
              <input type="checkbox" name="" id="">
              <label for="">Pay with Credit Card</label>
            </li>
            <li>
              <input type="checkbox" name="" id="">
              <label for="">PayPal
                <svg></svg>
              </label>
            </li>
          </ul>
          <div class="data-card">
            <ul class="data-card__list">
              <li class="data-card__item">
                <label class="data-card__label" for="name-on-card">Name on card</label>
                <input class="data-card__input" type="text" name="" id="name-on-card" placeholder="Placeholder Text">
              </li>
              <li class="data-card__item">
                <label class="data-card__label" for="card-number-one">Card number</label>
                <input class="data-card__input" type="text" name="card-number" id="card-number-one">

                <label class="data-card__label visually-hidden" for="card-number-two">Card number</label>
                <input class="data-card__input" type="text" name="card-number" id="card-number-two">

                <label class="data-card__label visually-hidden" for="card-number-three">Card number</label>
                <input class="data-card__input" type="text" name="card-number" id="card-number-three">

                <label class="data-card__label visually-hidden" for="card-number-four">Card number</label>
                <input class="data-card__input" type="text" name="card-number" id="card-number-four">
              </li>
              <li class="data-card__item">
                <div class="data-card__item">
                  <label class="data-card__label" for="expire-date">Expire date</label>
                  <input class="data-card__input" type="text" name="expire" id="expire-date">
                </div>
                <div class="data-card__item">
                  <label class="data-card__label" for="cvv-code">CVV code</label>
                  <input class="data-card__input" type="text" name="code" id="cvv-code">
                </div>
              </li>
            </ul>
          </div>
          <ul>
            <li>
              <input type="checkbox" name="" id="">
              <label for="">Save information of this credit card</label>
            </li>
            <li>
              <input type="checkbox" name="" id="">
              <label for="">I accept the terms and comditions and the Privacy Policies</label>
            </li>
          </ul>
          <div class="button-list">
            <div>
              <button>Back</button>
            </div>
            <div>
              <button>Check out</button>
            </div>
          </div>
        </div>
      </div>


      <div class="basket"></div>
    </div>
  </main>
  <footer class="page-footer">
  </footer>
</body>
</html>
